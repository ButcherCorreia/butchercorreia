<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUTCHER & CORREIA</title>
  <style>
    html, body {
      margin: 0;
      font-family: Georgia, serif;
      height: 100%;
      overflow-x: hidden;
      background-color: transparent;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 30%;
      height: 30%;
      transform: translate(-50%, -50%);
      background-image: url('landingimage2.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      pointer-events: none;
    }

    .site-title {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #fff;
      border-bottom: 4px dashed #ff4000;
      padding: 0rem; 0rem;
      z-index: 100;
    }

    .nav-column {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      background: transparent;
      z-index: 100;
    }

    .nav-column a {
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
      cursor: pointer;
    }
    
    .nav-column a.active {
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 20px; /* align with site header/nav */
      left: 50%;
      transform: translateX(-50%); /* center horizontally only */
      background-color: #fff;
      border: 4px dashed #ff4000;
      padding: 2rem;
      width: 400px;
      max-width: 90%;
      min-height: 400px; 
      box-shadow: 10px 10px 0 #ff4000;
      z-index: 200;
    }

    .popup-secondary {
      position: fixed;
      top: 150px; /* align with site header/nav */
      right: 100px
      transform: translateX(-50%); /* center horizontally only */
      background-color: #fff;
      border: 4px dashed #ff4000;
      padding: 2rem;
      width: 300px;
      max-width: 90%;
      min-height: 400px; 
      box-shadow: 10px 10px 0 #ff4000;
      z-index: 200;
    }
    
    .popup .close-btn
    .popup-secondary .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      background: none;
      color: #ff4000;
    }

    .popup .plus-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      background: none;
      color: #ff4000;
    }    

    .footnote {
      position: fixed;
      bottom: 40px;
      left: 20px;
      transform: rotate(270deg);
      transform-origin: right bottom;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>

<div class="site-title">BUTCHER & CORREIA</div>

<div class="nav-column">
  <a onclick="showPopup('sound-of-things', this)">The Sound of Things</a>
  <a onclick="showPopup('just-this', this)">Just This And Only That</a>
  <a onclick="showPopup('taste-of-sound', this)">Taste of Sound</a>
  <a onclick="showPopup('performance-vista', this)">Performance Vista</a>
  <a onclick="showPopup('about', this)">About</a>
</div>

<div class="footnote">BUTCHER & CORREIA © 2025</div>

<!-- POPUP CONTAINER -->
<div id="popupContainer" class="popup draggable" style="display:none;">
  <button class="close-btn" onclick="closePopup()">x</button>
  <div id="popupContent"></div>
  <button class="plus-btn" onclick="handlePlusClick()">+</button>
</div>


<script>
  const contentData = {
    "sound-of-things": `
      <strong>The Sound of Things</strong><br>

      Supported by: Trondheim kommune, Nettle T.O.C.<br>
      <p>Concept: Katherine Butcher and Klaus Ellerhusen Holm</p>
      Sound Composition: Klaus E. Holm<br>
      Visuals & Dramaturgy: BUTCHER & CORREIA<br>
      Sound: Aksiom Ensemble<br>
      Food: Ieva Grigelionyte
    `,
    "just-this": `

      <a href="https://justthisandonlythat.com">justthisandonlythat.com</a><br>
      Supported by: Kulturdirektoratet
    `,
    "taste-of-sound": `

      Performance, 60 min.<br>
      KunstFest, Rotvoll Kunstnerkollektiv - Trondheim, 2023<br><br>
      <p>Layers of plasticity: elements such as background music, tableware, packaging design, lighting hues, and even menu item names have been recognized as significant factors that shape our perception of taste.</p>
      <p>"Taste of Sound" explores the possibilities of multisensory input while investigating how the activation of multiple sensory impressions simultaneously can provide new and curious personal imagery. The performance interweaves sound, flavor, and visual impressions. Through manipulation of these elements, our gestures aim to challenge your sense of flavor, unveil novel and unexpected soundscapes, and challenge conventional taste perceptions by altering the visual presentation of food. This event serves as a scaled-down preview of our comprehensive showcase scheduled for 2024.</p>
      <p>Concept: Katherine Butcher and Klaus Ellerhusen Holm with Carlos A. Correia</p>
      Visuals & Choreography: BUTCHER & CORREIA<br>
      Sound: Klaus Ellerhusen Holm and Andreas Røysum<br>
      Food: Martin Moen Mosti and Even Østby<br>
      Event supported by: Rotvoll Kunstnerkollektiv - KunstFest, Norsk jazzforum and Norsk Komponistforening
    `,
    "performance-vista": `
      <strong>Performance Vista</strong><br>
      Performance, anemometer, support jacks, lifting straps, construction helmets, reflective vests, and HOEFLON C10 crane. Variable dimensions.<br>
      Performance Vista is a pleasing sight between a long narrow row of trees; a succession of anticipated events, a vision, a view of a series of actions in the mind, a performance vista played out, unfolding retrospectively and prospectively.<br>
      <a href="https://performancevista.com">performancevista.com</a><br>
      <a href="https://instagram.com/performancevista">@performancevista</a>
    `,
    "about": `
      <strong>About</strong><br>
      we are Katherine BUTCHER & Carlos A. CORREIA<br>
      studio [at] butchercorreia.com<br><br>
      2025    Costume design for SOLO by Rannei Grenne, BABEL, Trondheim and Kunstrom Jakob, Steinkjer (NO)<br>
      2025    The Sound of Things, performance by Klaus E. Holm & Katherine Butcher, with Ieva Grigelionyte and Ensemble Aksiom - OnlyConnect at Rosendal Teater, Trondheim (NO)<br>
      2024    Just This And Only That, performance in public realm, Trøndelag (NO) - ongoing<br>
      2023    Taste of Sound, performance in collaboration with Klaus Ellerhusen Holm and Martin Moen Mosti - KunstFest 23 at Rotvoll kunstnerkollektiv, Trondheim (NO)<br>

      <p>BUTCHER & CORREIA (Katherine & Carlos) ground their artistic process in an awareness of local and global political and social landscapes. Their work spans performance, immersive environments, and tangible objects, often critiquing contemporary issues like labor, hierarchy, regenerative practices, and social norms. Embracing intersectionality, they link climate justice with social justice, integrating environmental concerns into social and political narratives. Their art reflects a commitment to positive environmental and social change, fostering connections between art, nature, and shared human experience while underscoring the interdependence of climate and social equity.<br><br>
      <img src="BCportrait.jpg" alt="Polaroid" width="200">
    `
  };

    function showPopup(id, element) {
      const popup = document.getElementById('popupContainer');
      const content = document.getElementById('popupContent');
      content.innerHTML = contentData[id] || 'No content found.';
      popup.style.display = 'block';
    
      // Remove 'active' class from all nav links
      document.querySelectorAll('.nav-column a').forEach(link => {
        link.classList.remove('active');
      });
    
      // Add 'active' class to the clicked link
      if (element) {
        element.classList.add('active');
      }
    }

  function makeDraggable(el) {
  let offsetX = 0, offsetY = 0, startX = 0, startY = 0;
  
  el.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e.preventDefault();
    startX = e.clientX;
    startY = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e.preventDefault();
    offsetX = startX - e.clientX;
    offsetY = startY - e.clientY;
    startX = e.clientX;
    startY = e.clientY;

    el.style.top = (el.offsetTop - offsetY) + "px";
    el.style.left = (el.offsetLeft - offsetX) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

// Apply to all popups with class 'draggable'
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll('.draggable').forEach(makeDraggable);
});

    
    function closePopup() {
      document.getElementById('popupContainer').style.display = 'none';
    
      // Optionally remove 'active' class on close
      document.querySelectorAll('.nav-column a').forEach(link => {
        link.classList.remove('active');
      });
    }

      function handlePlusClick() {
      document.getElementById('secondPopup').style.display = 'block';
    }
    
    function closeSecondPopup() {
      document.getElementById('secondPopup').style.display = 'none';
    }
    
    function closePopup() {
      document.getElementById('popupContainer').style.display = 'none';
      closeSecondPopup(); // Ensure second popup closes too
    }
</script>

</body>
</html>
