<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BUTCHER & CORREIA – interdisciplinary art and design practice.">
  <title>BUTCHER & CORREIA</title>

  <style>

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: transparent;
      width: 100%;
    }

    /* Site title box as a full-width fixed homepage button. */
    .site-title-box {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      z-index: 100000; /* ensure this sits above other UI */
      display: grid;
      grid-template-rows: auto auto auto; /* header row | divider | menu */
      align-items: center;
      padding: 8px 20px;             /* 20px left offset */
      text-decoration: none;
      color: black;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: none;
      background: transparent;
    }

    .site-title-box .title-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      width: 100%;
    }

    .site-title-box .site-left,
    .site-title-box .site-center,
    .site-title-box .site-right {
      display: inline-block;
      line-height: 1;
      font-weight: 700;
      color: #000;
      white-space: nowrap;
      pointer-events: none; /* individual spans won't capture clicks; the container is the button */
    }
    .site-title-box .site-left { text-align: left; font-size: 1rem; }
    .site-title-box .site-center{ text-align: center; font-size: 1.2rem; }
    .site-title-box .site-right { text-align: right; font-size: 1rem; }

    /* top horizontal menu placed in the left column and aligned to the left */
    .site-title-box .top-menu {
      display: flex;
      grid-column: 1 / 2; /* place the menu in the left column */
      justify-content: flex-start; /* align to the left within the left column */
      gap: 1.5rem;
      width: 100%;
      padding-bottom: 2px;
      padding-left: 0; /* start at the left edge (container already has 20px padding) */
    }
    .site-title-box .top-menu a {
      color: #000;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      padding: 4px 0 6px 0; /* spacing to allow underline to sit close to word */
      position: relative;
      display: inline-block;
      cursor: pointer;
      line-height: 1;
      vertical-align: bottom;
    }
    /* default underline pseudo element (transparent) and hover behaviour */
    .site-title-box .top-menu a::after,
    .popup .projects-list a::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px; /* 3px ~ 3pt */
      bottom: 0;
      background: transparent;
      transition: background-color 120ms ease;
    }
    .site-title-box .top-menu a:hover::after,
    .site-title-box .top-menu a:focus::after,
    .popup .projects-list a:hover::after,
    .popup .projects-list a:focus::after {
      background: #ff4000;
    }
    .site-title-box .top-menu a:hover, .site-title-box .top-menu a:focus,
    .popup .projects-list a:hover, .popup .projects-list a:focus { color: #ff4000; }

    /* remove default/gray outline visuals for the top area */
    .site-title-box { outline: none; box-shadow: none; pointer-events: none; }
    .site-title-box:focus { outline: none; box-shadow: none; }
    /* ensure nav and links inside header can receive pointer events */
    .site-title-box .top-menu,
    .site-title-box .top-menu a { pointer-events: auto; }

    /* ensure page content starts below the fixed header + menu */
    body { padding-top: 120px; }

    /* landing image - bottom centered; keep behind UI */
    #landing-img {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0; /* behind popups and header */
      width: auto;
      max-width: 22.5vw;
      max-height: 21vh;
      height: auto;
      cursor: pointer;
      display: block;
    }
    /* ensure popup sits above landing image */
    .popup { z-index: 100002; }

    /* hide main popup by default; will be shown when clicking 'projects' */
    .popup {
      display: none;
      position: absolute; /* position relative to viewport */
      top: 120px; /* below fixed header and menu */
      left: 20px; /* match the left edge distance used elsewhere */
      z-index: 100001; /* ensure it sits above content */
      max-width: 800px;
      background: transparent; /* remove box background */
      padding: 0; /* remove box padding */
      box-shadow: none; /* remove shadow */
      border: none; /* remove borders */
      box-sizing: border-box;
    }
    /* When About is shown we hide the left project list and make the two detail columns equal width */
    .popup.show-about .projects-list { display: none; }
    .popup.show-about .project-detail { gap: 1rem; }
    .popup.show-about .detail-col-left,
    .popup.show-about .detail-col-right {
      width: auto !important;
      max-width: none !important;
      flex: 1 1 50% !important;
    }

    /* popup inner layout: left vertical list, right detail pane */
    .popup .popup-inner {
      display: flex;
      gap: 2rem;
      align-items: flex-start; /* ensure top alignment */
    }
    /* match menu font-size and improve spacing for list and detail */
    .popup .projects-list,
    .popup .project-detail {
      font-size: 0.9rem; /* match .site-title-box .top-menu a */
      line-height: 1.3;
      margin: 0;
      padding: 0;
    }
    /* Remove default top margins from content so detail pane aligns with the left list */
    .popup .project-detail > * {
      margin-top: 0;
    }
    .popup .project-detail h4 { margin-top: 0; margin-bottom: 0.25rem; font-size: 0.95rem; }
    .popup .project-detail p { margin: 0 0 0.5rem 0; }
    /* Ensure the left list has no extra top offset */
    .popup .projects-list { margin-top: 0; padding-top: 0; }
    .popup .projects-list {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 240px; /* slightly wider */
      align-self: flex-start; /* ensure it stays at the top */
    }
    .popup .projects-list a {
      color: #000;
      text-decoration: none;
      padding: 4px 0 6px 0; /* match top menu padding so underline width matches */
      display: inline-block; /* inline-block to let underline width match text */
      position: relative;
      cursor: pointer;
      line-height: 1;
      vertical-align: bottom;
    }
    /* (uses shared ::after defined above) */
     /* keep project list items left aligned within their column */
     .popup .projects-list { align-items: flex-start; }

    /* project-detail uses a two-column flex layout (left = fixed width, right = fluid */
    .popup .project-detail {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
    }
    .detail-col-left {
      width: 480px; /* keep current project description column width here; adjust as needed */
      max-width: 50%;
    }
    .detail-col-right {
      flex: 1 1 auto;
    }

    /* footnote */
    .footnote-wrapper {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 2;
      color: black;
      font-size: 0.8rem;
    }

    /* content-grid (preserved for pages that use it) */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;

      max-width: 1200px;
      margin: 60px 0 0 20px; /* left edge 20px from page */
      padding: 2rem;

      line-height: 1.5;
      text-align: left;
      align-items: start;
    }

    .column {
      line-height: 1.5;
    }

    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;
        margin: 40px 20px;
        padding: 1rem;
        gap: 1.5rem;
      }
    }

    /* small screen tweaks for header text size or collapsing */
    @media (max-width: 420px) {
      .site-title-box {
        font-size: 0.75rem;
        padding: 0 12px;
      }

      /* optionally hide the right word on very small screens:
      .site-title-box .site-right { display: none; } */
    }
  </style>
</head>
<body>
  <!-- site title split into three areas and acts as a home button -->
  <div class="site-title-box">
    <div class="title-row">
      <span class="site-left">BUTCHER</span>
      <span class="site-center">&amp;</span>
      <span class="site-right">CORREIA</span>
    </div>
    <nav class="top-menu" aria-label="Main menu">
      <a href="#projects" id="menu-projects">projects</a>
      <a href="#about" id="menu-about">about</a>
    </nav>
  </div>

  <div class="popup" id="mainPopup" aria-hidden="true" tabindex="-1">
    <div class="popup-inner">
      <nav class="projects-list" aria-label="Projects list">
        <a href="#solo" data-key="solo" class="project-item">SOLO</a>
        <a href="#sound-of-things" data-key="sound-of-things" class="project-item">The Sound of Things</a>
        <a href="#just-this" data-key="just-this" class="project-item">Just This And Only That</a>
        <a href="#taste-of-sound" data-key="taste-of-sound" class="project-item">Taste of Sound</a>
        <a href="#performance-vista2" data-key="performance-vista2" class="project-item">Performance Vista (Part II)</a>
        <a href="#performance-vista" data-key="performance-vista" class="project-item">Performance Vista (Scenes I-IV)</a>
      </nav>
      <section class="project-detail" id="projectDetail" aria-live="polite">
        <div class="detail-col detail-col-left" id="detailLeft">
          <h4 style="margin-top:0;">Select a project</h4>
          <p>Click a project on the left to view a short description. (Placeholder text — you can edit these later.)</p>
        </div>
        <div class="detail-col detail-col-right" id="detailRight">
          <!-- secondary column for extra content -->
        </div>
      </section>
    </div>
  </div>

  <img id="landing-img" src="../landingimage2.jpg" alt="Landing Image">

  <script>
    // Project descriptions (detailed content)
    console.log('page script loaded');
    const projectDescriptions = {
      'solo': `
        <h4>SOLO (2025)</h4>
        <p>Performance Forlengelser by Rannei Grenne<br>
        BABEL visningsrom - Trondheim, December 6th and 7th, 2025</p>
        <p>
        Concept: Rannei Grenne<br>
        Dance: Rannei Grenne<br>
        Visuals: BUTCHER &amp; CORREIA<br>
        Sound: BUTCHER &amp; CORREIA<br>
        Artistic Design consultant: Joana Bruno<br>
        More information coming soon.
        </p>
      `,

      'sound-of-things': `
        <h4>The Sound of Things (2025)</h4>
        <p>Performance, 60 min.<br>
        Only Connect 2025, Rosendal Teater - Trondheim, 2025</p>
        <p>
        Concept: Katherine Butcher and Klaus E. Holm w. Carlos<br>
        Sound Composition: Klaus E. Holm<br>
        Visuals &amp; Dramaturgy: BUTCHER &amp; CORREIA<br>
        Sound: Aksiom Ensemble<br>
        Food: Ieva Grigelionyte<br>
        Light designer: Abigail Nava<br>
        Light technician: Torbjørn Benjaminsen
        </p>
        <p>
        The Sound of Things (2025) explores how sound frequencies influence flavor perception. Combining sound, taste, and visual design, the performance investigates how sensory alignment can reshape the experience of eating and listening. Using edible materials and live sound manipulation, we test how small shifts in frequency and color alter the perception of different flavour profiles. Through this, B&amp;C examine food politics, hospitality, and circular economy, connecting sensory pleasure with ecological and ethical awareness.
        </p>
      `,

      'just-this': `
        <h4>Just This And Only That</h4>
        <p><a href="https://www.justthisandonlythat.com" target="_blank" rel="noopener">www.justthisandonlythat.com</a><br>
        Just This And Only That: 31 working days, 2024</p>
        <p>
        Working studio, January<br>
        Open day, 31.01.24</p>
        <p>
        97 companies contacted in the region<br>
        11 positive responses<br>
        HUB borrowed for 1 month from Coop AS.<br>
        Donations to the working garment archive.
        </p>
        <p>
        We investigate the relationship between uniforms and work tasks. This 31-day performance in Trøndelag focused on the journey from concept to completion, documenting the process as it unfolded. By working with different stakeholders, we explored how ideas take shape, highlighting both successes and failures. A parallel aim of the project was to create the perfect working garment, making the evolving process an integral part of the final work.<br>
        Costume design assistant: Joana Bruno
        </p>
      `,

      'taste-of-sound': `
        <h4>Taste of Sound: Canteen, 2023</h4>
        <p><strong>Performance, 60 min, variable dimensions</strong><br>
        KunstFest, 2023 — Rotvoll Kunstnerkollektiv, Trondheim</p>
        <p>
        Taste of Sound explores the possibilities of multisensory input while investigating how the activation of multiple sensory impressions simultaneously — sound, flavor, and visual impressions — can alter perception. Through manipulation of these elements, our gestures aim to challenge one’s sense of flavor, unveil novel and unexpected soundscapes, and challenge conventional taste perceptions by altering the visual presentation of food.
        </p>
        <p>
        Scenography &amp; Choreography: BUTCHER &amp; CORREIA<br>
        Sound: Klaus Ellerhusen Holm and Andreas Røysum<br>
        Food: Martin Moen Mosti and Even Østby
        </p>
      `,

      'performance-vista2': `
        <h4>Performance Vista (Part II), 2023</h4>
        <p>Polaroids, metal plate, straps — Heimdal Kunstforening</p>
      `,

      'performance-vista': `
        <h4>Performance Vista (Scenes I–IV), 2022</h4>
        <p><strong>Radio, anemometer, support jacks, lifting straps, Hoeflon C10 crane</strong><br>
        Variable dimensions</p>
        <p>
        Unlikely the same as yesterday, 2022 — Grenseløs, Grensen, Trondheim
        </p>
        <p>
        Performance Vista is a pleasing sight, between a long narrow row of trees, a succession of anticipated events, a vision, a view of a series of actions in the mind, played out, unfolding retrospectively and prospectively. Synchronising these actions into a perfect frame, a painting to portray a memory that can be either baffling or very ordinary.
        </p>
        <p>
        <a href="https://vimeo.com/815321834" target="_blank" rel="noopener">www.vimeo.com/815321834</a><br>
        <a href="https://www.performancevista.com" target="_blank" rel="noopener">www.performancevista.com</a><br>
        @performancevista
        </p>
      `
    };

    // Optional extra content for the right detail column (empty by default)
    const projectExtras = {
      'solo': '',
      'sound-of-things': '',
      'just-this': '',
      'taste-of-sound': '',
      'performance-vista2': '',
      'performance-vista': ''
    };

    // About left/right column content - edit these strings to control About columns
    const aboutColumns = {
      left: `
        <h4>Contact</h4>
        <p>studio [at] butchercorreia.com</p>

        <p>studio [at] butchercorreia.com</p>

        <p><strong>upcoming</strong><br>
          2025&nbsp;&nbsp;Scenography, costume design, sonic landscape for <em>Forlengelser</em> by Rannei Grenne, BABEL, Trondheim (NO)<br>
          2026&nbsp;&nbsp;Group show — Trondheimsbiennalen (NO)<br>
          2026&nbsp;&nbsp;Scenography, costume design, soundscape for <em>Forlengelser</em> by Rannei Grenne, Kunstrom Jakob, Steinkjer Kulturhus (NO)<br>
          2027&nbsp;&nbsp;Artist residency and performance — Norsk Billedhoggerforening (NO)<br>
          2027&nbsp;&nbsp;Artistic collaboration for <em>Tentare/Tentacular</em> by Rannei Grenne, Kunsthall Trondheim and RAS, Sandnes (NO)
        </p>

        <p><strong>past</strong><br>
          2025&nbsp;&nbsp;<em>The Sound of Things</em>, performance by Klaus E. Holm &amp; Katherine Butcher, with Ieva Grigelionyte and Ensemble Aksiom — OnlyConnect at Rosendal Teater, Trondheim (NO)<br>
          2024&nbsp;&nbsp;<em>Just This And Only That</em>, performance in public realm, Trøndelag (NO)<br>
          2023&nbsp;&nbsp;<em>Taste of Sound</em>, performance in collaboration with Klaus Ellerhusen Holm and Martin Moen Mosti — KunstFest 23 at Rotvoll kunstnerkollektiv, Trondheim (NO)<br>
          2023&nbsp;&nbsp;<em>net, nett, nether</em> — Heimdal Kunstforening, Trondheim (NO)<br>
          2022&nbsp;&nbsp;<em>Unlikely the same as yesterday</em> — Grenseløs, Trondheim (NO)
        </p>
      `,
      right: `
         <p>BUTCHER & CORREIA (Katherine Butcher and Carlos A. Correia) is a collaborative practice spanning sculpture, sound, performance, installation, and relational aesthetics. Their work examines perception as a political act, tuning sensory experience to expose and unsettle dominant structures of seeing and knowing. Through texture, rhythm, and gesture, they create environments that engage what is residual, erased, or on the edge of articulation. Informed by neuroqueering as both method and stance, their practice resists linearity and coherence, embracing fragmentation and difference as generative forces. Collaboration—between artists, materials, and sites—remains central, forming an ongoing dialogue of critical and sensory exploration.</p>
      `
    };

    // landing image click: scroll to top (home) behavior
    const landingImg = document.getElementById('landing-img');
    if (landingImg) landingImg.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Header title is no longer a home button - removed click handlers
    const siteTitle = document.querySelector('.site-title-box');

    // show popup only when clicking 'projects'
    const menuProjects = document.getElementById('menu-projects');
    const mainPopup = document.getElementById('mainPopup');
    const projectDetail = document.getElementById('projectDetail');
    const detailLeft = document.getElementById('detailLeft');
    const detailRight = document.getElementById('detailRight');
    const projectItems = Array.from(document.querySelectorAll('.project-item'));
    // defensive check: ensure menu anchors are present
    if (!menuProjects) console.warn('menu-projects element not found');
    const menuAbout = document.getElementById('menu-about');
    if (!menuAbout) console.warn('menu-about element not found');
    // Attach lightweight logging to top-menu anchors to confirm clicks
    document.querySelectorAll('.top-menu a').forEach(a => {
      a.addEventListener('click', (e) => {
        console.log('top-menu anchor clicked ->', a.id || a.textContent.trim());
      });
    });

    if (menuProjects && mainPopup) {
      menuProjects.addEventListener('click', function(e) {
        console.log('menuProjects handler');
        e.preventDefault();
        e.stopPropagation();
        // toggle visibility
        if (mainPopup.style.display === 'block') {
          mainPopup.style.display = 'none';
          mainPopup.setAttribute('aria-hidden', 'true');
        } else {
          // ensure we're not in 'about' mode
          mainPopup.classList.remove('show-about');
          mainPopup.style.display = 'block';
          mainPopup.setAttribute('aria-hidden', 'false');
          // set default selected project (first item)
          if (projectItems.length > 0) {
            projectItems.forEach(i => i.classList.remove('active'));
            projectItems[0].classList.add('active');
            selectProject(projectItems[0].dataset.key);
          }
          // ensure first item is focusable and focused for keyboard users
          if (projectItems[0]) projectItems[0].focus();
          // focus the popup to avoid page jump caused by scrollIntoView
          mainPopup.focus();
        }
      });
    }

    // optional: clicking outside the popup will hide it
    document.addEventListener('click', function(e) {
      const target = e.target;
      if (!mainPopup || !menuProjects) return;
      if (mainPopup.contains(target) || menuProjects.contains(target) || siteTitle.contains(target)) return;
      if (mainPopup.style.display === 'block') {
        mainPopup.style.display = 'none';
        mainPopup.setAttribute('aria-hidden', 'true');
      }
    });

    // handle project item clicks to show description
    function selectProject(key) {
      if (!projectDescriptions[key]) {
        detailLeft.innerHTML = '<p>No description available.</p>';
        detailRight.innerHTML = '';
        return;
      }
      // put main description in left column, extras (if any) in right column
      detailLeft.innerHTML = projectDescriptions[key];
      detailRight.innerHTML = projectExtras[key] || '';
    }

    projectItems.forEach(item => {
      item.addEventListener('click', function(e) {
        console.log('project click', this.dataset.key);
        e.preventDefault();
        e.stopPropagation();
        const key = this.dataset.key;
        selectProject(key);
        projectItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        // ensure projects-list is visible if a project was selected
        if (mainPopup.classList.contains('show-about')) mainPopup.classList.remove('show-about');
      });
    });

    // show About content when clicking 'about' menu
    if (menuAbout) {
      menuAbout.addEventListener('click', function(e) {
        console.log('menuAbout handler');
        e.preventDefault();
        e.stopPropagation();
        mainPopup.style.display = 'block';
        mainPopup.classList.add('show-about');
        mainPopup.setAttribute('aria-hidden', 'false');
        // clear active project state
        projectItems.forEach(i => i.classList.remove('active'));
        // populate both columns with about content; user can edit aboutColumns above
        detailLeft.innerHTML = aboutColumns.left;
        detailRight.innerHTML = aboutColumns.right;
        // focus the popup instead of scrolling to avoid the page jump
        mainPopup.focus();
      });
    }

    // ensure clicking outside hides popup and removes show-about state
    document.addEventListener('click', function(e) {
      const target = e.target;
      if (!mainPopup) return;
      if (mainPopup.contains(target) || menuProjects.contains(target) || (menuAbout && menuAbout.contains(target)) || (siteTitle && siteTitle.contains(target))) return;
      if (mainPopup.style.display === 'block') {
        mainPopup.style.display = 'none';
        mainPopup.setAttribute('aria-hidden', 'true');
        mainPopup.classList.remove('show-about');
      }
    });
  </script>
</body>
</html>
