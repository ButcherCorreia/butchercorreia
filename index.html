<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUTCHER & CORREIA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      width: 100vw;
      height: 60px;
      background: #fff;
      border-bottom: 5px dashed #ff4000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 1rem;
      z-index: 1000;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
    }

    .site-header .left,
    .site-header .center,
    .site-header .right {
      width: 33.33%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .site-header .left {
      text-align: left;
    }

    .site-header .right {
      text-align: right;
    }

    .landing-section {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      cursor: pointer;
    }

    .landing-image {
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
    }

    .landing-header {
      position: absolute;
      bottom: 0;
    }

    .nav-column {
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      width: 300px;
      background-color: #fff;
      padding: 2rem 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
      border-right: 5px dashed #ff4000;
    }

    .nav-links a {
      display: block;
      color: #000;
      text-decoration: none;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .nav-links a.active-link {
      text-decoration: underline;
    }

    .content-wrapper {
      margin-left: 300px;
      margin-top: 60px;
      display: flex;
      height: calc(100vh - 60px);
      background-color: #fff;
      overflow: hidden;
    }

    .content-column, .credits-column {
      padding: 2rem;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .content-column {
      flex: 2;
    }

    .credits-column {
      flex: 1;
    }

    section {
      margin-bottom: 4rem;
    }

    .content-section, .credits-section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Landing with header -->
<div class="landing-section" onclick="scrollToMainContent()">
  <img src="landingimage.jpg" alt="Landing Image" class="landing-image" />
  <header class="site-header landing-header">
    <div class="left">BUTCHER</div>
    <div class="center">&</div>
    <div class="right">CORREIA</div>
  </header>
</div>

<!-- Sticky header that appears after scroll -->
<header class="site-header sticky-header">
  <div class="left">BUTCHER</div>
  <div class="center">&</div>
  <div class="right">CORREIA</div>
</header>

<!-- Main content area -->
<main id="main-content">
  <div class="nav-column">
    <div class="nav-links">
      <a onclick="showSection('sound-of-things', this)">The Sound of Things</a>
      <a onclick="showSection('just-this', this)">Just This And Only That</a>
      <a onclick="showSection('taste-of-sound', this)">Taste of Sound</a>
      <a onclick="showSection('performance-vista', this)">Performance Vista</a>
      <a onclick="showSection('about', this)">About</a>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="content-column">
      <!-- Your content sections here -->
    </div>
    <div class="credits-column">
      <!-- Your credits sections here -->
    </div>
  </div>
</main>

<script>
  function showSection(id, link) {
    document.querySelectorAll('.content-section, .credits-section').forEach(el => el.classList.remove('active'));

    const contentSection = document.getElementById('content-' + id);
    const creditsSection = document.getElementById('credits-' + id);
    if (contentSection) contentSection.classList.add('active');
    if (creditsSection) creditsSection.classList.add('active');

    document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active-link'));
    if (link) link.classList.add('active-link');

    scrollColumns(contentSection, creditsSection);
  }

  function scrollColumns(contentSection, creditsSection) {
    if (!contentSection || !creditsSection) return;

    const contentColumn = document.querySelector('.content-column');
    const creditsColumn = document.querySelector('.credits-column');

    const contentScrollTop = contentSection.offsetTop;
    const contentMaxScroll = contentColumn.scrollHeight - contentColumn.clientHeight;
    const scrollPercent = contentMaxScroll > 0 ? contentScrollTop / contentMaxScroll : 0;

    const creditsMaxScroll = creditsColumn.scrollHeight - creditsColumn.clientHeight;
    const creditsScrollTop = creditsMaxScroll * scrollPercent;

    contentColumn.scrollTo({ top: contentScrollTop, behavior: 'smooth' });
    creditsColumn.scrollTo({ top: creditsScrollTop, behavior: 'smooth' });
  }

  function scrollToMainContent() {
    const main = document.getElementById('main-content');
    window.scrollTo({
      top: main.offsetTop,
      behavior: 'smooth'
    });
  }

  window.addEventListener('scroll', () => {
    const main = document.getElementById('main-content');
    const stickyHeader = document.querySelector('.sticky-header');

    if (window.scrollY >= main.offsetTop) {
      stickyHeader.style.display = 'flex';
    } else {
      stickyHeader.style.display = 'none';
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    const firstLink = document.querySelector('.nav-links a');
    if (firstLink) firstLink.click();
  });
</script>

</body>
</html>
