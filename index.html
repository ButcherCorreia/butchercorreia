<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUTCHER & CORREIA</title>
  <style>
    html, body {
      margin: 0;
      font-family: Georgia, serif;
      height: 100%;
      overflow-x: hidden;
      background-color: transparent;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 30%;
      height: 30%;
      transform: translate(-50%, -50%);
      background-image: url('landingimage2.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      pointer-events: none;
    }

    .site-title {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #fff;
      border-bottom: 4px dashed #ff4000;
      padding: 0rem; 0rem;
      z-index: 100;
    }

    .nav-column {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      background: transparent;
      z-index: 100;
    }

    .nav-column a {
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
      cursor: pointer;
    }
    
    .nav-column a.active {
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 4px dashed #ff4000;
      padding: 2rem;
      width: 400px;
      max-width: 90%;
      box-shadow: 10px 10px 0 #ff4000;
      z-index: 200;
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      background: none;
      color: #ff4000;
    }

    .footnote {
      position: fixed;
      bottom: 20px;
      right: 20px;
      transform: rotate(270deg);
      transform-origin: right bottom;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>

<div class="site-title">BUTCHER & CORREIA</div>

<div class="nav-column">
  <a onclick="showPopup('sound-of-things', this)">The Sound of Things</a>
  <a onclick="showPopup('just-this', this)">Just This And Only That</a>
  <a onclick="showPopup('taste-of-sound', this)">Taste of Sound</a>
  <a onclick="showPopup('performance-vista', this)">Performance Vista</a>
  <a onclick="showPopup('about', this)">About</a>
</div>

<div class="footnote">© BUTCHER & CORREIA 2025</div>

<!-- POPUP CONTAINER -->
<div id="popupContainer" class="popup" style="display:none;">
  <button class="close-btn" onclick="closePopup()">x</button>
  <div id="popupContent"></div>
</div>

<script>
  const contentData = {
    "sound-of-things": `
      <strong>The Sound of Things</strong><br>
      Performance, 60 min.<br>
      Only Connect 2025, Rosendal Teater - Trondheim, 2025<br><br>
      The Sound of Things is a collaborative, interdisciplinary performance...<br><br>
      <em>Concept: Katherine Butcher and Klaus Ellerhusen Holm</em><br>
      <em>Supported by: Trondheim kommune, Nettle T.O.C.</em>
    `,
    "just-this": `
      <strong>Just This And Only That</strong><br>
      2.01.2024–on going<br><br>
      Just This and Only That is a deliberately slow and participatory performative project...<br><br>
      <a href="https://justthisandonlythat.com">justthisandonlythat.com</a><br>
      <em>Supported by: Kulturdirektoratet</em>
    `,
    "taste-of-sound": `
      <strong>Taste of Sound</strong><br>
      Performance, 60 min.<br>
      KunstFest, Rotvoll Kunstnerkollektiv - Trondheim, 2023<br><br>
      Taste of Sound explores the possibilities of multisensory input...<br><br>
      <em>Concept: Katherine Butcher and Klaus Ellerhusen Holm</em><br>
      <em>Supported by: Rotvoll Kunstnerkollektiv, Norsk jazzforum</em>
    `,
    "performance-vista": `
      <strong>Performance Vista</strong><br>
      Performance, crane, safety gear, variable dimensions.<br><br>
      Performance Vista is a pleasing sight between a long narrow row of trees...<br><br>
      <a href="https://performancevista.com">performancevista.com</a><br>
      <a href="https://instagram.com/performancevista">@performancevista</a>
    `,
    "about": `
      <strong>About</strong><br>
      we are Katherine BUTCHER & Carlos A. CORREIA<br>
      studio [at] butchercorreia.com<br><br>
      BUTCHER & CORREIA ground their artistic process in an awareness of local and global political and social landscapes...<br><br>
      <img src="BCportrait.jpg" alt="Polaroid" width="200">
    `
  };

    function showPopup(id, element) {
      const popup = document.getElementById('popupContainer');
      const content = document.getElementById('popupContent');
      content.innerHTML = contentData[id] || 'No content found.';
      popup.style.display = 'block';
    
      // Remove 'active' class from all nav links
      document.querySelectorAll('.nav-column a').forEach(link => {
        link.classList.remove('active');
      });
    
      // Add 'active' class to the clicked link
      if (element) {
        element.classList.add('active');
      }
    }
    
    function closePopup() {
      document.getElementById('popupContainer').style.display = 'none';
    
      // Optionally remove 'active' class on close
      document.querySelectorAll('.nav-column a').forEach(link => {
        link.classList.remove('active');
      });
    }
</script>

</body>
</html>
