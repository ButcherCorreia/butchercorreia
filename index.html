<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BUTCHER & CORREIA – interdisciplinary art and design practice.">
  <title>BUTCHER & CORREIA</title>

  <!-- Merged style.css into the page -->
  <style>
    /* style.css - merged into index.html */

    /* predictable sizing */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: transparent;
      width: 100%;
    }

    /* Site title box as a full-width fixed homepage button. */
    .site-title-box {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      z-index: 100000; /* ensure this sits above other UI */
      display: grid;
      grid-template-rows: auto auto auto; /* header row | divider | menu */
      align-items: center;
      padding: 8px 20px;             /* 20px left offset */
      text-decoration: none;
      color: black;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: none;
      background: transparent;
    }

    .site-title-box .title-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      width: 100%;
    }

    .site-title-box .site-left,
    .site-title-box .site-center,
    .site-title-box .site-right {
      display: inline-block;
      line-height: 1;
      font-weight: 700;
      color: #000;
      white-space: nowrap;
      pointer-events: none; /* individual spans won't capture clicks; the container is the button */
    }
    .site-title-box .site-left { text-align: left; font-size: 1rem; }
    .site-title-box .site-center{ text-align: center; font-size: 1.2rem; }
    .site-title-box .site-right { text-align: right; font-size: 1rem; }

    /* top horizontal menu placed in the left column and aligned to the left */
    .site-title-box .top-menu {
      display: flex;
      grid-column: 1 / 2; /* place the menu in the left column */
      justify-content: flex-start; /* align to the left within the left column */
      gap: 1.5rem;
      width: 100%;
      padding-bottom: 2px;
      padding-left: 0; /* start at the left edge (container already has 20px padding) */
    }
    .site-title-box .top-menu a {
      color: #000;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      padding: 4px 0 6px 0; /* no horizontal padding so underline matches word width */
      position: relative;
      display: inline-block;
    }
    /* red line underneath on hover - flush to text width */
    .site-title-box .top-menu a:hover::after,
    .site-title-box .top-menu a:focus::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px; /* 3pt thickness approximated in px */
      background: #ff4000;
      bottom: 0;
    }

    .site-title-box .top-menu a:hover {
      color: #ff4000;
    }

    /* remove default/gray outline visuals for the top area */
    .site-title-box { outline: none; box-shadow: none; }
    .site-title-box:focus { outline: none; box-shadow: none; }

    /* ensure page content starts below the fixed header + menu */
    body { padding-top: 120px; }

    /* landing image - bottom centered */
    #landing-img {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* sit behind header */
      width: auto;
      /* 25% smaller than previous 30vw -> 22.5vw */
      max-width: 22.5vw;
      max-height: 21vh;
      height: auto;
      cursor: pointer;
      display: block;
    }

    /* hide main popup by default; will be shown when clicking 'projects' */
    .popup {
      display: none;
      position: absolute; /* position relative to viewport */
      top: 120px; /* below fixed header and menu */
      left: 20px; /* match the left edge distance used elsewhere */
      z-index: 100001; /* ensure it sits above content */
      max-width: 800px;
      background: transparent; /* remove box background */
      padding: 0; /* remove box padding */
      box-shadow: none; /* remove shadow */
      border: none; /* remove borders */
      box-sizing: border-box;
    }
    /* popup inner layout: left vertical list, right detail pane */
    .popup .popup-inner {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .popup .projects-list {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 200px;
    }
    .popup .projects-list a {
      color: #000;
      text-decoration: none;
      padding: 6px 0;
      display: block;
    }
    .popup .projects-list a:hover,
    .popup .projects-list a.active {
      color: #ff4000;
      text-decoration: underline;
    }
    .popup .project-detail {
      flex: 1 1 auto;
      min-height: 120px;
      padding-right: 8px;
      color: #000;
    }

    /* footnote */
    .footnote-wrapper {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 2;
      color: black;
      font-size: 0.8rem;
    }

    /* content-grid (preserved for pages that use it) */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;

      max-width: 1200px;
      margin: 60px 0 0 20px; /* left edge 20px from page */
      padding: 2rem;

      line-height: 1.5;
      text-align: left;
      align-items: start;
    }

    .column {
      line-height: 1.5;
    }

    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;
        margin: 40px 20px;
        padding: 1rem;
        gap: 1.5rem;
      }
    }

    /* small screen tweaks for header text size or collapsing */
    @media (max-width: 420px) {
      .site-title-box {
        font-size: 0.75rem;
        padding: 0 12px;
      }

      /* optionally hide the right word on very small screens:
      .site-title-box .site-right { display: none; } */
    }
  </style>
</head>
<body>
  <!-- site title split into three areas and acts as a home button -->
  <div class="site-title-box" id="siteTitle" role="button" tabindex="0" aria-label="Home">
    <div class="title-row">
      <span class="site-left">BUTCHER</span>
      <span class="site-center">&amp;</span>
      <span class="site-right">CORREIA</span>
    </div>
    <nav class="top-menu" aria-label="Main menu">
      <a href="#projects" id="menu-projects">projects</a>
      <a href="#about" id="menu-about">about</a>
    </nav>
  </div>

  <div class="popup" id="mainPopup" aria-hidden="true">
    <div class="popup-inner">
      <nav class="projects-list" aria-label="Projects list">
        <a href="#sound-of-things" data-key="sound-of-things" class="project-item">The Sound of Things</a>
        <a href="#just-this" data-key="just-this" class="project-item">Just This And Only That</a>
        <a href="#taste-of-sound" data-key="taste-of-sound" class="project-item">Taste of Sound</a>
        <a href="#performance-vista" data-key="performance-vista" class="project-item">Performance Vista</a>
        <a href="#net-nett-nether" data-key="net-nett-nether" class="project-item">net, nett, nether</a>
        <a href="#unlikely-the-same" data-key="unlikely-the-same" class="project-item">Unlikely the same as yesterday</a>
      </nav>
      <section class="project-detail" id="projectDetail" aria-live="polite">
        <h3 style="margin-top:0;">Select a project</h3>
        <p>Click a project on the left to view a short description. (Placeholder text — you can edit these later.)</p>
      </section>
    </div>
  </div>

  <img id="landing-img" src="../landingimage2.jpg" alt="Landing Image">

  <script>
    // Project descriptions (placeholder/random text) — edit content as needed
    const projectDescriptions = {
      'sound-of-things': '<h3>The Sound of Things</h3><p>A practice-led exploration of sonic environments, combining field recordings and live performance into immersive listening experiences. (Placeholder)</p>',
      'just-this': '<h3>Just This And Only That</h3><p>An ongoing participatory project considering materiality, textiles and slow processes. (Placeholder)</p>',
      'taste-of-sound': '<h3>Taste of Sound</h3><p>An experimental collision of flavor, sound and visual composition, testing multisensory perception. (Placeholder)</p>',
      'performance-vista': '<h3>Performance Vista</h3><p>A sculptural-performance series that interrogates site and spectacle through choreographed interactions. (Placeholder)</p>',
      'net-nett-nether': '<h3>net, nett, nether</h3><p>A group exhibition exploring boundaries between networks and material presence. (Placeholder)</p>',
      'unlikely-the-same': '<h3>Unlikely the same as yesterday</h3><p>A reflective project considering memory, tempo and repetition across performances. (Placeholder)</p>'
    };

    // landing image click: scroll to top (home) behavior
    const landingImg = document.getElementById('landing-img');
    if (landingImg) landingImg.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // site title acts as a home button - click or press Enter/Space to navigate home (reload to path)
    const siteTitle = document.getElementById('siteTitle');
    if (siteTitle) {
      siteTitle.addEventListener('click', () => {
        if (window.location.pathname === '/' || window.location.pathname.endsWith('index.html')) {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          window.location.href = window.location.pathname;
        }
      });
      siteTitle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          siteTitle.click();
        }
      });
    }

    // show popup only when clicking 'projects'
    const menuProjects = document.getElementById('menu-projects');
    const mainPopup = document.getElementById('mainPopup');
    const projectDetail = document.getElementById('projectDetail');
    const projectItems = Array.from(document.querySelectorAll('.project-item'));
    if (menuProjects && mainPopup) {
      menuProjects.addEventListener('click', function(e) {
        e.preventDefault();
        // toggle visibility
        if (mainPopup.style.display === 'block') {
          mainPopup.style.display = 'none';
          mainPopup.setAttribute('aria-hidden', 'true');
        } else {
          mainPopup.style.display = 'block';
          mainPopup.setAttribute('aria-hidden', 'false');
          // set default selected project (first item)
          if (projectItems.length > 0) {
            projectItems.forEach(i => i.classList.remove('active'));
            projectItems[0].classList.add('active');
            selectProject(projectItems[0].dataset.key);
          }
          mainPopup.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    }

    // optional: clicking outside the popup will hide it
    document.addEventListener('click', function(e) {
      const target = e.target;
      if (!mainPopup || !menuProjects) return;
      if (mainPopup.contains(target) || menuProjects.contains(target) || siteTitle.contains(target)) return;
      if (mainPopup.style.display === 'block') {
        mainPopup.style.display = 'none';
        mainPopup.setAttribute('aria-hidden', 'true');
      }
    });

    // handle project item clicks to show description
    function selectProject(key) {
      if (!projectDescriptions[key]) {
        projectDetail.innerHTML = '<p>No description available.</p>';
        return;
      }
      projectDetail.innerHTML = projectDescriptions[key];
    }

    projectItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const key = this.dataset.key;
        selectProject(key);
        projectItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
