<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUTCHER & CORREIA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    body {
      background: url('landingimage2.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .site-title {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      background: white;
      padding: 0.5rem 1rem;
      z-index: 100;
    }

    .nav-column {
      position: fixed;
      top: 1rem;
      left: 1rem;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .nav-column a {
      margin: 0.5rem 0;
      color: black;
      text-decoration: none;
      font-size: 1rem;
      background: white;
      padding: 0.3rem 0.6rem;
      border-left: 4px dashed #ff4000;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav-column a:hover {
      background: #ffe5d6;
    }

    .footnote {
      position: fixed;
      bottom: 0;
      right: 0;
      transform: rotate(-90deg);
      transform-origin: bottom right;
      font-size: 0.9rem;
      background: white;
      padding: 0.5rem 1rem;
      z-index: 100;
      white-space: nowrap;
    }

    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60%;
      max-width: 600px;
      background: white;
      border: 5px dashed #ff4000;
      padding: 2rem;
      transform: translate(-50%, -50%);
      z-index: 200;
      display: none;
      overflow-y: auto;
      max-height: 80vh;
    }

    .popup-box.active {
      display: block;
    }

    .popup-close {
      position: absolute;
      top: 0.5rem;
      right: 0.8rem;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="site-title">BUTCHER & CORREIA</div>

<nav class="nav-column">
  <a onclick="showPopup('sound-of-things')">The Sound of Things</a>
  <a onclick="showPopup('just-this')">Just This And Only That</a>
  <a onclick="showPopup('taste-of-sound')">Taste of Sound</a>
  <a onclick="showPopup('performance-vista')">Performance Vista</a>
  <a onclick="showPopup('about')">About</a>
</nav>

<div class="footnote">studio [at] butchercorreia.com</div>

<div id="popup" class="popup-box">
  <div class="popup-close" onclick="closePopup()">×</div>
  <div id="popup-content"></div>
</div>

<script>
  const data = {
    "sound-of-things": `
      <p><strong>Performance, 60 min.</strong><br>Only Connect 2025, Rosendal Teater - Trondheim, 2025</p>
      <p>The Sound of Things is a collaborative, interdisciplinary performance...</p>
      <hr>
      <p><strong>Concept:</strong> Katherine Butcher and Klaus Ellerhusen Holm<br>
      <strong>Supported by:</strong> Trondheim kommune, Nettle T.O.C.</p>
    `,
    "just-this": `
      <p><strong>2.01.2024–on going</strong></p>
      <p>Just This and Only That is a deliberately slow and participatory performative project...</p>
      <hr>
      <p><a href="https://justthisandonlythat.com">justthisandonlythat.com</a><br>
      <strong>Supported by:</strong> Kulturdirektoratet</p>
    `,
    "taste-of-sound": `
      <p><strong>Performance, 60 min.</strong><br>KunstFest, Rotvoll Kunstnerkollektiv - Trondheim, 2023</p>
      <p>Taste of Sound explores the possibilities of multisensory input...</p>
      <hr>
      <p><strong>Concept:</strong> Katherine Butcher and Klaus Ellerhusen Holm<br>
      <strong>Supported by:</strong> Rotvoll Kunstnerkollektiv, Norsk jazzforum</p>
    `,
    "performance-vista": `
      <p><strong>Performance, crane, safety gear, variable dimensions.</strong></p>
      <p>Performance Vista is a pleasing sight between a long narrow row of trees...</p>
      <hr>
      <p><a href="https://performancevista.com">performancevista.com</a><br>
      <a href="https://instagram.com/performancevista">@performancevista</a></p>
    `,
    "about": `
      <p>We are Katherine BUTCHER & Carlos A. CORREIA</p>
      <p>BUTCHER & CORREIA ground their artistic process in an awareness of local and global political and social landscapes...</p>
      <hr>
      <img src="BCportrait.jpg" alt="Polaroid" width="100%" />
    `
  };

  function showPopup(key) {
    const popup = document.getElementById('popup');
    const content = document.getElementById('popup-content');
    content.innerHTML = data[key];
    popup.classList.add('active');
  }

  function closePopup() {
    document.getElementById('popup').classList.remove('active');
  }
</script>

</body>
</html>
