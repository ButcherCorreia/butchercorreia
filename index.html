<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUTCHER & CORREIA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-image: url('imagelanding2.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    h1.site-title {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 1rem;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.7);
    }

    .nav-column {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 3rem;
      z-index: 10;
    }

    .nav-column a {
      margin: 0.5rem 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-column a.active {
      color: #ff4000;
    }

    .footnote {
      position: absolute;
      bottom: 0;
      right: 0;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      padding: 1rem;
      background: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      z-index: 10;
    }

    .popup-container, .popup-secondary {
      position: fixed;
      top: 100px;
      left: 300px;
      background-color: #fff;
      border: 4px dashed #ff4000;
      padding: 2rem;
      width: 400px;
      max-width: 90%;
      min-height: 400px;
      box-shadow: 10px 10px 0 #ff4000;
      display: none;
      z-index: 100;
    }

    .popup-secondary {
      left: auto;
      right: 100px;
      top: 150px;
      z-index: 200;
    }

    .close-btn, .plus-btn {
      position: absolute;
      background-color: #ff4000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.2rem 0.5rem;
    }

    .close-btn {
      top: 0.5rem;
      right: 0.5rem;
    }

    .plus-btn {
      top: 0.5rem;
      left: 0.5rem;
    }

    .draggable {
      cursor: move;
    }
  </style>
</head>
<body>
  <h1 class="site-title">BUTCHER & CORREIA</h1>
  <div class="nav-column">
    <a onclick="showPopup('sound-of-things', this)">THE SOUND OF THINGS</a>
    <a onclick="showPopup('just-this', this)">JUST THIS AND ONLY THAT</a>
    <a onclick="showPopup('instrumentalizing', this)">INSTRUMENTALIZING</a>
    <a onclick="showPopup('late-flowers', this)">LATE FLOWERS</a>
    <a onclick="showPopup('cosmic-dust', this)">COSMIC DUST</a>
  </div>

  <div class="footnote">Artist Duo Working With Sound, Space, and Everything In Between</div>

  <!-- PRIMARY POPUP CONTAINER -->
  <div id="popupContainer" class="popup-container draggable">
    <button class="close-btn" onclick="closePopup()">x</button>
    <button class="plus-btn" onclick="handlePlusClick()">+</button>
    <div id="popupContent"></div>
  </div>

  <!-- SECONDARY POPUP CONTAINER -->
  <div id="secondPopup" class="popup-secondary draggable">
    <button class="close-btn" onclick="closeSecondPopup()">x</button>
    <div id="secondPopupContent"></div>
  </div>

  <script>
    const contentData = {
      "sound-of-things": {
        primary: `
          <strong>The Sound of Things</strong><br>
          Performance, 60 min.<br>
          Only Connect 2025, Rosendal Teater - Trondheim, 2025<br>
          Staging the inaudible everyday through custom-built instruments and whispered fragments.`,
        secondary: `
          <strong>Details on Sound of Things</strong><br>
          Collaboration with Rosendal Teater’s sound lab. Microphone arrays. Glass percussion. Soft electronics.
        `
      },
      "just-this": {
        primary: `
          <strong>Just This And Only That</strong><br>
          Sound installation, 15 min loop<br>
          Bergen Kjøtt, 2024<br>
          Fragments from textile workshops remixed with stories of material memory.`,
        secondary: `
          <strong>More on Just This</strong><br>
          Audio sourced from recycled textile processes. Voices of Bergen-based craftspeople.
        `
      },
      "instrumentalizing": {
        primary: `
          <strong>Instrumentalizing</strong><br>
          Ongoing workshop series, 2023–<br>
          Designing instruments from discarded domestic materials. Hosted in schools and community centres.`,
        secondary: `
          <strong>Workshop Approach</strong><br>
          Includes modular synths from washing machine parts. Sonic recycling as pedagogy.
        `
      },
      "late-flowers": {
        primary: `
          <strong>Late Flowers</strong><br>
          Immersive soundwalk & installation<br>
          SHORES residency, Funchal, 2025<br>
          Mapping nocturnal flora through geophones and underwater microphones.`,
        secondary: `
          <strong>Night Studies</strong><br>
          Includes collaboration with botanists. Focus on sonic rhythms of pollination.
        `
      },
      "cosmic-dust": {
        primary: `
          <strong>Cosmic Dust</strong><br>
          Multichannel audio + performance<br>
          Tou Scene, Stavanger, 2023<br>
          Interstellar frequencies collapsed into domestic choreographies.`,
        secondary: `
          <strong>Space Meets Kitchen</strong><br>
          Sonic interpretations of dust collected from homes + archives of deep-space signals.
        `
      }
    };

    let currentPopupId = null;

    function showPopup(id, element) {
      currentPopupId = id;
      const popup = document.getElementById('popupContainer');
      const content = document.getElementById('popupContent');
      content.innerHTML = contentData[id]?.primary || 'No content found.';
      popup.style.display = 'block';

      document.querySelectorAll('.nav-column a').forEach(link => {
        link.classList.remove('active');
      });
      if (element) element.classList.add('active');
    }

    function closePopup() {
      document.getElementById('popupContainer').style.display = 'none';
      document.getElementById('secondPopup').style.display = 'none';
      document.querySelectorAll('.nav-column a').forEach(link => {
        link.classList.remove('active');
      });
    }

    function handlePlusClick() {
      const secondPopup = document.getElementById('secondPopup');
      const content = document.getElementById('secondPopupContent');
      content.innerHTML = contentData[currentPopupId]?.secondary || 'More details not available.';
      secondPopup.style.display = 'block';
    }

    function closeSecondPopup() {
      document.getElementById('secondPopup').style.display = 'none';
    }
  </script>
</body>
</html>
