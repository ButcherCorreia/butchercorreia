<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hero Test</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    scroll-behavior: smooth;
    font-family: Arial, sans-serif;
  }

  /* Hero fills the viewport */
  .hero-image {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
    display: flex;
    align-items: flex-end; /* align text bottom */
    justify-content: center;
    cursor: pointer;
    position: relative;
    padding-bottom: 3rem;
    user-select: none;
  }

  .hero-text {
    color: white;
    font-size: 3rem;
    background: rgba(0,0,0,0.6);
    padding: 1rem 2rem;
    border-radius: 8px;
  }

  /* Main content below hero */
  #main-content {
    height: 100vh;
    background: #f0f0f0;
    padding: 2rem;
  }
</style>
</head>
<body>

<div class="hero-image" tabindex="0" role="button"
     onclick="scrollToMainContent()" 
     onkeypress="if(event.key === 'Enter') scrollToMainContent()">
  <div class="hero-text">BUTCHER &amp; CORREIA</div>
</div>

<div id="main-content">
  <h1>Main Content</h1>
  <p>This is the main site content. It should appear after scrolling down.</p>
</div>

<script>
  function scrollToMainContent() {
    document.getElementById('main-content').scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
